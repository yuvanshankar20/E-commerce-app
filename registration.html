<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form onsubmit="return validate()" action="login.html" method="POST" class="bg-warning p-4 text-center">
            <h4>registration form</h4>
            <input placeholder="Username" class="form-control mt-2" type="text" name="username" id="username">
            <span class="error" id="user_error"></span>
            <input placeholder="Password" class="form-control mt-2" type="password" name="password1" id="password1"> 
            <input placeholder="Retype Password" class="form-control mt-2" type="password" name="password2" id="password2"> 
            <input placeholder="Mobile" class="form-control mt-2" type="text" name="mobile" id="mobile">

            <input class="btn btn-danger mt-3" type="submit" value="Register">
        </form>

    </div>
    <script>
        function validate()
        {
            username=document.getElementById("username").value;
            password1=document.getElementById("password1").value;
            password2=document.getElementById("password2").value;

            mobile=document.getElementById("mobile").value;

            if(username.length==0)
            {
                document.getElementById("user_error").innerHTML="username cannot be empty";
                return false;
            }
            if(password1.length==0 || password2.length==0 || password1!=password2)
            {
                alert("password mismatch ,please retype the password correctly")
                return false;
            }
            if(mobile.length!=10)
            {
                alert("mobile number should be 10 digits only")
                return false;
            }
            return true;
            
        }
        
    </script>
        
</body>
</html>
